<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCalcy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: pink ;
        }
    </style>
</head>
<body class="parent">
    <div class="page">
    
        
    <div class="sep"  style="background-color: rgb(116, 238, 75); border-radius: 40px; margin : 20px 500px">
        
        <h1 class="text-centre">WebCalcy</h1>
        <h2 class="text-centre">by Anubhav</h2>
    </div>
    <div class="text-centre">
    <h1  style="color: rgb(0, 0, 0);"   id="livetime">hello</h1>
    </div> 
    <div class="text-centre " style="background-color: greenyellow; border-radius : 40px; margin: 20px 500px;s">
        <div class="result">
            <input class="input" type="text">
        </div>
        <div>
            <div class="row parent" >
                <button class="button">AC</button>
                <button class="button">ON</button>
                <button class="button">OFF</button>
                <button class="button">/</button>
            </div>
            <div class="row parent" >
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div> 
            <div class="row parent" >
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div> 
            <div class="row parent" >
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
            </div> 
            <div class="row parent" >
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="eqbutton button">=</button>
            </div>
        </div> 
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
